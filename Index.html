<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <meta charset="UTF-8">
    <title> Hello </title>
</head>
<body ng-app="TODO">
    <div ng-controller="tasksCtrl">
        <!--Modal -->
        <div id="addTaskBoxModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span ng-click="closeModal()" class="close">x</span>
                    <h2>{{modalTitle}}</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <p>Name: <input id="taskBoxNameId" type="text" ng-model="taskBoxName"></p>
                        <p ng-hide="isBoxModal">Task Priority: <input type="text" ng-model="taskPriority"></p>
                        <input type="submit" class="btnAdd" value="Add" ng-click="addTaskBox(taskBoxName, taskPriority)">
                    </form>
                </div>
            </div>
        </div>

        <div class="flexContainer">
            <div class="taskBox" ng-repeat="box in boxes">
                <div class="taskBoxHead">
                    {{box.boxName}}
                </div>
                <div class="taskBoxBody">
                        <li>
                            <ul ng-repeat="task in box.tasks"> {{task.name}} </ul>
                        </li>
                    <input type="image" ng-click="openModal($index)" class="plusImg" src="images/plus.png">
                </div>
            </div>
            <input type="image" ng-click="openModal()" class="plusImg" src="images/plus.png">
        </div>
    </div>
</body>
</html>
